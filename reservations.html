<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Make a reservation at Our Cozy Restaurant.">
    <title>Reserve - Our Cozy Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Restaurant Logo" style="width: 100px;">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="reservations.html">Reserve</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Make a Reservation</h1>
        <!-- Reservation Form Example -->
        <form id="reservationForm" onsubmit="submitReservation(event)">
           <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" min="1" max="20" required>

            <button type="submit">Submit Reservation</button>
        </form>
        <div class="thank-you-message" id="thankYouMessage">
            Thank you! You have made a reservation.
        </div>
    </main>

    <footer>
        <div class="container">
            <a href="mailto:aalmaweri4@hawkmail.hfcc.edu">Email Us</a> | <a href="https://www.restaurantdepot.com" target="_blank">Our Supplier</a>
            <p>Copyright &copy; 2023 Our Cozy Restaurant</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
